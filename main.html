<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="group" style="text-align: center;">
        <!--시계-->
        <div id="clock">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <!--Todo-->
        <div id="todo">
            <!--입력창-->
            <input id="input" placeholder="to-do" type="text" style="font-size: 50px;" maxlength='23'>
            <button id="btn" style="font-size: 50px; cursor: pointer;">&nbsp+&nbsp</button>

            <!--입력된 것들 표시할 공간-->
            <div id="lst"></div>
        </div>

    </div>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
</body>
</html>
