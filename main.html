<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="grid" style="text-align: center;">
        <!--시계-->
        <div id="clock">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <!--Todo-->
        <div id="todo">
            <input id="input" type="text" style="font-size: 50px;">
            <button id="btn" style="font-size: 50px; cursor: pointer;">+</button>
            <div id="lst" style="font-size: 50px;"></div>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
</body>
</html>
